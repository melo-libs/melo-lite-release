name: Feature Request
description: Suggest an idea for this project
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your feature suggestion!
  - type: textarea
    id: problem
    attributes:
      label: Related Problem
      description: Please describe if this feature request is related to a problem
      placeholder: I'm always frustrated when...
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Desired Solution
      description: Describe the solution you'd like to see
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions you've considered
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or screenshots